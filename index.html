<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
        <img src="instagram_logo.png" class="logo">
        <div class="name-content">
          <p>Sign up to see photos and videos from your friends.</p>
        </div>
        <button class="loginfb">Log in with Facebook</button>
        <p class="or">OR</p>
          <form>
            <input type="text" placeholder="Mobile number or email address" required />
            <input type="fullname" placeholder="Full Name" required>
            <input type="username" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <div class="policy">
            <p>People who use our service may have uploaded your contact information to Instagram. Learn more</p>
            <br>
            <p>By signing up. you agree to our Terms, Privacy Policy and Cookies Policy.</p>
            <br>
            </div>
            <button class="signup">Sign up</button>
          </form>
        <div class="account">
            <p>Have an account? Log in</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class="getapp">Get the app</p>
        <div class="apps">
            <img src="google-play-logo.png" class="google-play"><img src="microsoft-logo.png" class="microsoft-logo">
        </div>
  </body>
</html>
